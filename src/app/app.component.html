<div class="toolbar" (click)="showRowOptions()">
    Click To Add Row
</div>
<div class="newRowOptions" *ngIf="showToolsRow">
        <mat-form-field>
            <mat-label>Number of Columns</mat-label>
            <select matNativeControl required [(ngModel)]="newRow.columns" name="columns">
                <option label="--select something --"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="newRow.columns === 0"
            (click)="addRow()"> Go!</button>
</div>
<div class="newRowOptions" *ngIf="showToolsCol">
        <mat-form-field>
            <mat-label>Set Image</mat-label>
            <input matInput placeholder="Image URL" value="" [(ngModel)]="img.url">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Set Height</mat-label>
            <input matInput placeholder="Image Height" value="" [(ngModel)]="img.height">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Set Width</mat-label>
            <input matInput placeholder="Image Width" value="" [(ngModel)]="img.width">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image Text</mat-label>
            <input matInput placeholder="Image Text" value="" [(ngModel)]="img.alt">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="setImage()">Set Image</button>
        <button mat-raised-button color="primary" (click)="align('left')">Align Left</button>
        <button mat-raised-button color="primary" (click)="align('right')">Align Right</button>
        <button mat-raised-button color="warn" (click)="deleteCol()">Delete Column!</button>
        <button mat-raised-button color="warn" (click)="deleteRow()">Delete Row!</button>
        <button mat-raised-button color="primary" (click)="closeToolsCol()">Close Options</button>
</div>
<div class="body" id="body">

</div>
